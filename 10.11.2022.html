Wynik:<br>
        <script>
            var a=parseFloat(prompt ("Podaj liczbe pierwszą"));
            var b=parseFloat(prompt ("Podaj liczbę drugą")); 
            var c=parseFloat(prompt ("Podaj liczbę trzecią")); 
            var w1=a/(b+c);
            var w2=Math.pow(a,2) - Math.pow(c,1/3);
            document.write("w1 = "+ w1 + "<br>");
            document.write("w2 = "+ w2);
        </script>
